<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitser</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text"  placeholder="First-Name" class="name">

                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text"  placeholder="Last-Name" class="name">
                    </span>
                </div>

                <div class="input-name" >
                    <i class="fa fa-envelope email"></i>
                    <input type="text"  placeholder="Email" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="text"  placeholder="Password" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="text"  placeholder="Confirm password" class="text-name">
                </div>
                
                <div class="input-name">
                    <input type="radio" class="radio_button" name="rd">
                    <label>Male</label>

                    <input type="radio" class="radio_button" name="rd">
                    <label>Female</label>
                </div>

                <div class="input-name">
                    <select class="Country">
                        <option>Select a country</option>
                        <option>India</option>
                        <option>Nepal</option>
                        <option>Bhutan</option>
                        <option>Japan</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="input-name">
                    <input type="submit"  class="button" value="Regitser">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
