        /* Fade In Animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Wiggle Animation */
        .wiggle {
            transition: transform 0.3s ease;
        }

        .wiggle:hover {
            transform: rotateZ(-5deg) scale(1.1);
        }
    </style>
</head>
