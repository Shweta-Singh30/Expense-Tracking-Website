        .dImg {
            background-image: url("Assets/dashbrd.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: fit-content;
            background-color: rgba(189, 85, 85, 0.414);
        }

        /* Zoom Animation */
        .zoom {
            animation: zoom 2s infinite;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.04);
            }
            100% {
                transform: scale(1);
            }
        }
        .wiggle {
            cursor: pointer;
            animation: zoom 2s infinite;;
        }

        .wiggle.wiggle-45 {
            animation: wiggle45 1s ease-in-out 1;
        }

        @keyframes wiggle45 {
            0% { transform: rotate(25deg); }
            25% { transform: rotate(-25deg); }
            50% { transform: rotate(40deg); }
            75% { transform: rotate(-10.5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>

</div>
    <footer>

    </footer>

    <script>
        document.querySelectorAll('.wiggle').forEach(item => {
            const triggerWiggle = () => {
                item.classList.add('wiggle-45');
                setTimeout(() => {
                    item.classList.remove('wiggle-45');
                }, 1000); // Match this duration with the animation duration
            };

            item.addEventListener('click', triggerWiggle);
            item.addEventListener('mouseover', triggerWiggle);
        });
    </script>
